<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<table>
    <tr><td valign="top" width="50%">
            <p>点击启动按钮创建websocket连接<br/>
                点击发送按钮可以发送任意消息给服务器<br/>
                点击关闭按钮断开websocket连接
            </p>
            <form>
                <button id="open">启动</button>
                <button id="close">关闭</button>
                <input id="input" type="text" value="Hello golang!">
                <button id="send">发送</button>
            </form>
        </td><td valign="top" width="50%">
            <div id="output"></div>
        </td></tr></table>
</body>
</html>
<script>
    window.addEventListener("load", function(evt) {
        var output = document.getElementById("output");
        var input = document.getElementById("input");
        var ws;
        var print = function(message) {
            var d = document.createElement("div");
            d.innerHTML = message;
            output.appendChild(d);
        };
        document.getElementById("open").onclick = function(evt) {
            if (ws) {
                return false;
            }
            ws = new WebSocket("ws://localhost:40019/api/businessSysLinkage/v1/rad/ws?centerid=340000001");
            ws.onopen = function(evt) {
                print("连接websocket");
            }
            ws.onclose = function(evt) {
                print("CLOSE");
                ws = null;
            }
            ws.onmessage = function(evt) {
                print("收到消息: " + evt.data);
            }
            ws.onerror = function(evt) {
                print("ERROR: " + evt.data);
            }
            return false;
        };
        document.getElementById("send").onclick = function(evt) {
            if (!ws) {
                return false;
            }
            print("发送消息: " + input.value);
            ws.send(input.value);
            return false;
        };
        document.getElementById("close").onclick = function(evt) {
            if (!ws) {
                return false;
            }
            ws.close();
            return false;
        };
    });
</script>
